<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='path/to/google-fonts.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
    <style>
        body {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #vinForm {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>
    <form id="vinForm">
        <label for="vinInput">Enter VIN:</label>
        <input type="text" id="vinInput" name="vinInput" required>
        <button type="button" onclick="redirectToNewURL()">Generate Report</button>
    </form>
    
    
    <script>
        function redirectToNewURL() {
            let VIN = document.getElementById('vinInput').value;
            window.location.href = `/${VIN}`;
        }
    </script>
</body>
</html>
