<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div>
        <form id="vinForm">
            <label for="vinInput">Enter VIN:</label>
            <input type="text" id="vinInput" name="vinInput" required>
            <button type="button" onclick="redirectToNewURL()">Generate Report</button>
        </form>
    </div>
    <div class="report-header">
        <p id="Example">JM1DE1HY9B0101995</p>
        <p id="Example">5XYZUDLB1HG476246</p>
    </div>
    <script>
        function redirectToNewURL() {
            let VIN = document.getElementById('vinInput').value;
            window.location.href = `/${VIN}`;
        }
    </script>
</body>
</html>
