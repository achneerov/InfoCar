<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle History Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .report-header {
            font-size: 1.2em;
            font-weight: bold;
        }

        .report-section {
            margin-top: 20px;
        }

        .service-records {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="report-header" id="reportDate">
        <!-- Display report date here -->
    </div>

    <div class="report-section" id="yearMakeModelSection">
        <!-- Display year, make, and model here -->
    </div>
    <div class="report-section" id="openRecallsSection">
        <!-- Display open recalls here -->
    </div>

    <div class="report-section" id="stolenVehicleSection">
        <!-- Display stolen vehicle check here -->
    </div>
    <script>
        window.onload = function() {
            const vinFromUrl = window.location.pathname.split('/').pop();
            if (vinFromUrl) {
                generateReport(vinFromUrl);
            }
        };

        function generateReport(VIN) {
            // Make an AJAX request to the Flask server
            fetch('/generate_report', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'vin': VIN,
                }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('reportDate').innerHTML = `Report Date: ${new Date().toLocaleString()}`;
                document.getElementById('yearMakeModelSection').innerHTML = `<h2>${data.result.YearMakeModel.join(' ')}</h2>`;
                document.getElementById('openRecallsSection').innerHTML = `<h2>Open Recalls</h2>
                    <p>${data.result.OpenRecalls}</p>`;
                document.getElementById('stolenVehicleSection').innerHTML = `<h2>Stolen Vehicle Check</h2>
                    <p>${data.result.StolenVehicleCheck}</p>`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
