<!DOCTYPE html>
<html>
<head>
    <title>Example</title>
</head>
<body>
    <p>This is an example of a simple HTML page with one paragraph.</p>

    <script>
        // Function to get the value after the first slash in the URL path
        function getValueFromPath() {
            const pathSegments = window.location.pathname.split('/');
            return pathSegments[1]; // Assumes the value is immediately after the first slash
        }

        // Get the value from the URL path
        const value = getValueFromPath();

        // Print the value
        if (value) {
            document.write('<p>Value: ' + value + '</p>');
        } else {
            document.write('<p>No value found in the URL path.</p>');
        }
    </script>
</body>
</html>
